<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="estilo_gegado.css">




  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&family=Ms+Madi&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Vibur&display=swap" rel="stylesheet">



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .cabecera {
      height: 250px;
      background-color: #faf8f0; /* gris claro opcional */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cabecera img {
      max-height: 100%;
      object-fit: contain; /* opcional para mantener proporción */
}


    .navbar-custom {
      height: 40px;
      background-color: #3a4852;
    }

    .navbar-custom .nav-link {
      color: white;
      padding: 0 15px;
      line-height: 40px;
    }

    .contenido {
      min-height: 400px; /* altura mínima para el cuerpo */
      padding: 20px;
      background-color: #faf8f0;
      
    }

    .ms-madi-regular {
    font-family: "Ms Madi", cursive;
    font-weight: 400;
    font-style: normal;
    }

    .container h1{
      font-family: "Ms Madi", cursive;
      margin-top: 40px;
    }
 

    .card-img-top {
      height: 200px; /* Ajusta este valor según el diseño que te guste */
      object-fit: cover; /* Recorta manteniendo proporción */
    }

    /* Efecto hover para las cards */
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    footer {
      height: 50px;
      background-color: #3a4852;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      
    }

    /* Eliminar espacio entre navbar y cabecera si aparece */
    body {
      margin: 0;
    }

    .btn-rosa {
  background-color: #e87280;  /* rosa vibrante, puedes ajustarlo */
  color: white;
  border: none;
}

.btn-rosa:hover {
  background-color: #3a4852;  /* un tono más oscuro al pasar el mouse */
  color: white;
}

  </style>
</head>
<body>

  <!-- Cabecera -->
  <header class="cabecera">
    <img src="/IMG/logotipo_gegado.png" alt="Logotipo">
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-custom">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Cuerpo del documento -->
  <main class="contenido">
  <div class="container">
    <h1 class="text-center mb-5">Gestionamos tus gastos con mucho amor</h1>
    
    <div class="row justify-content-center">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <img src="/IMG/hucha_fondo_azul.webp" class="card-img-top" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">Como llegar a fin de mes</h5>
            <p class="card-text">Tenemos la solucion</p>
            <a href="#" class="btn btn-rosa">Ver más</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <img src="/IMG/hucha_gafas.avif" class="card-img-top" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">Gestionamos tu negocio</h5>
            <p class="card-text">te ayudamos</p>
            <a href="#" class="btn btn-rosa">Ver más</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
          <img src="/IMG/hucha_planta.jpg" class="card-img-top" alt="Imagen 3">
          <div class="card-body">
            <h5 class="card-title">Ahorra para las vacaciones</h5>
            <p class="card-text">Te sorprenderas</p>
            <a href="#" class="btn btn-rosa">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

  <!-- Footer -->
  <footer>
    <span>© 2025 Mi Sitio Web</span>
  </footer>

  <!-- Bootstrap JS (opcional para funcionalidades) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
